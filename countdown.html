<!doctype html>
<html>
    <head>
        <title>Coming Soon Page!</title>
        <link rel="stylesheet" href="countdown.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <p>Website Is Under Maintenance</p>
                <h1>We are <span>launching</span> soon</h1>
                <div class="launch-time">
                    <div>
                        <p class="day">00</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p class="hour">00</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p class="minute">00</p>
                        <span>Minutes</span>
                    </div>
                    <div>
                        <p class="second">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="countdown.js"></script>
    </body>
</html>
